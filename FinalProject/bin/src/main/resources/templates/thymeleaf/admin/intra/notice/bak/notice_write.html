<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/intra/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">공지사항 등록</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form th:action="noticeWritePro" method="post" th:object="${intraNoticeCommand}">
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						제목
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="text" name="notSub" class="form-control" th:classappend="${#fields.hasErrors('notSub')} ? is-invalid : no-class" th:field="*{notSub}">
	        						<div class="invalid-feedback" th:if="${#fields.hasErrors('notSub')}" th:errors="*{notSub}"></div>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						내용
	        					</label>
	        					<div class="col-sm-10">
	        						<textarea name="notCont" rows="3" th:classappend="${#fields.hasErrors('notCont')} ? is-invalid : no-class" th:field="*{notCont}"></textarea>
	        						<div class="invalid-feedback" th:if="${#fields.hasErrors('notCont')}" th:errors="*{notCont}"></div>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						파일
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="file" name="report" class="form-control" multiple="multiple" />
	        					</div>
	        				</div>
	        				<div class="btn-group float-sm-right">
	        					<button type="submit" class="btn btn-primary">등록</button>
	        				</div>
	        			</form>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
