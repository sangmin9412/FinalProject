<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/course/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">회원 상세 (회원아이디)</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form action="" method="">
	        				<div class="form-group row">
	        					<label for="memId" class="col-sm-2 col-form-label">
	        						아이디
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memId}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memName" class="col-sm-2 col-form-label">
	        						이름
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memName}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memBirth" class="col-sm-2 col-form-label">
	        						생년월일
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memBirth}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memTel" class="col-sm-2 col-form-label">
	        						전화번호
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memTel}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memAddr" class="col-sm-2 col-form-label">
	        						주소
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memAddr}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memEmail" class="col-sm-2 col-form-label">
	        						이메일
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${memberCommand.memEmail}"></p>
	        					</div>
	        				</div>	        				
	        			</form>
	        			<div class="btn-group float-sm-right">
        					<a href="/admin/course/member/memberModify" class="btn btn-primary">수정</a>
        					<a th:href="@{memberDelete(id=${memberCommand.memId})}" class="btn btn-primary" >삭제</a>
        					<a href="/admin/course/member/memberList" class="btn btn-primary">목록으로</a>
        				</div>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
