<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/matching/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">매칭 리스트</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<div class="row">
	        				<div class="col-sm-12">
			        			<!-- Page 컨텐츠 영역 -->
								<table class="table table-bordered">
									<colgroup>
										<col style="width:80px;" />
										<col />
										<col />
										<col />
									</colgroup>
									<thead>
										<tr>
											<th>No</th>
											<th>이름</th>
											<th>전화번호</th>
											<th>생년월일</th>
											<th>지역</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="list , i: ${memberList}">
											<th>[[${i.count}]]</th>
											<td>[[${list.memName}]]</td>
											<td>[[${list.memTel}]]</td>
											<td><span th:text="${#dates.format(list.memBirth,'yyyy년 **월 **일')}"></span></td>
											<td>[[${list.memAddr}]]</td>
										</tr>
									</tbody>
									
								</table>
								<span>[[${#lists.size(memberList)}]]명의 회원과 매칭 성공 가능성이 있습니다.</span>
							</div>
						</div>
						<!-- 
						<th:block th:replace="fragments/admin/includePage :: pagingFragment"></th:block> -->
						 
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
