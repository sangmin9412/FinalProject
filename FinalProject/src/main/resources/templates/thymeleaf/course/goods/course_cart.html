<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
	<script type="text/javascript"	src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
	<script type="text/javascript">

function checkQty(qty){
	if(document.getElementsByClassName('minus').value != null){
		location.href="cartQtyDown";
	}else{
		return false;
	}
}
</script>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>CART</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<div class="table-responsive bottommargin">

					<table class="table cart">
						<thead>
							<tr>
								<th class="cart-product-remove">&nbsp;</th>
								<th class="cart-product-thumbnail">&nbsp;</th>
								<th class="cart-product-name t400">상품명</th>
								<th class="cart-product-price t400">개당 금액</th>
								<th class="cart-product-quantity t400">수량</th>
								<th class="cart-product-subtotal t400">총 금액</th>
							</tr>
						</thead>
						<tbody>
							<tr class="cart_item" th:each="cartList:${cartList}" >
								<td class="cart-product-remove">
									<a href="#" class="remove" title="Remove this item"><i class="icon-trash2"></i></a>
								</td>

								<td class="cart-product-thumbnail">
									<a href="#"><img width="64" height="64" th:src="@{'/static/upload/course/'+${cartList.goodsImage}}" alt="goods image"></a>
								</td>

								<td class="cart-product-name">
									<a href="#" th:text="${cartList.goodsName}"></a>
								</td>

								<td class="cart-product-price">
									<span class="amount" th:text="${cartList.goodsPrice}"></span>
								</td>

								<td class="cart-product-quantity">
									<div class="quantity clearfix">
										<input type="button" value="-" class="minus">
										<input type="text" name="quantity" th:value="${cartList.cartQty}" class="qty" />
										<input type="button" value="+" class="plus">
									</div>
								</td>

								<td class="cart-product-subtotal">
									<span class="amount" th:text="${cartList.cartPrice}"></span>
								</td>
							</tr>
							
							<tr class="cart_item" >
								<td colspan="6">
									<div class="row clearfix" >
										<div class="col-md-12 col-xs-12 nopadding">
											<a th:href="order" class="button button-3d notopmargin fright">order</a>
										</div>
									</div>
								</td>
							</tr>
						</tbody>

					</table>

				</div>

				<div class="row clearfix">
					<div class="col-md-12 clearfix">
						<div class="table-responsive">
							<h4>Cart Totals</h4>

							<table class="table cart">
								<tbody>
									<tr class="cart_item">
										<td class="cart-product-name">
											<strong class="t400">총 금액</strong>
										</td>

										<td class="cart-product-name">
											<span class="amount" th:text="${sumTotalPrice}"></span>
										</td>
									</tr>
									<tr class="cart_item">
										<td class="cart-product-name">
											<strong class="t400">배송비</strong>
										</td>

										<td class="cart-product-name">
											<span class="amount">무료</span>
										</td>
									</tr>
									<tr class="cart_item">
										<td class="cart-product-name">
											<strong class="t400">결제 금액</strong>
										</td>

										<td class="cart-product-name">
											<span class="amount color lead" th:text="${sumTotalPrice}"><strong></strong></span>
										</td>
									</tr>
								</tbody>

							</table>

						</div>
					</div>
				</div>

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
