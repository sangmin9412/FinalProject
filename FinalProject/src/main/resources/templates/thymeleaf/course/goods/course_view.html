<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>[[${courseCommand.goodsName}]]</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<div class="single-product">

					<div class="product">

						<div class="col_two_fifth">

							<div class="product-image">
								<div class="fslider" data-pagi="false" data-arrows="false" data-thumbs="true">
									<div class="flexslider">
										<div class="slider-wrap" data-lightbox="gallery">
											<div class="slide"><a href="#" title="Pink Printed Dress - Front View" data-lightbox="gallery-item"><img th:src="@{'/static/upload/course/'+${courseCommand.goodsImage}}" alt="goods image"></div>
										</div>
									</div>
								</div>
							</div>

						</div>

						<div class="col_three_fifth product-desc nomargin">

							<div class="product-price" th:text="${courseCommand.goodsPrice}+'원'"></div>

							<div class="clear"></div>
							<div class="line"></div>

							<!-- Product Single - Quantity & Cart Button
							============================================= -->
							<form class="cart nobottommargin clearfix" method="post" enctype='multipart/form-data'>
								<a th:href="@{cart(goodsNo=${courseCommand.goodsNo})}" class="add-to-cart button nomargin">Add to cart</a>
								<!-- <a href="order" class="add-to-cart button nomargin">Buy</a> -->
							</form><!-- Product Single - Quantity & Cart Button End -->

							<div class="clear"></div>
							<div class="line"></div>

							<!-- Product Single - Short Description
							============================================= -->
							<h3>상품설명</h3>
							<p th:utext="${courseCommand.goodsDet}">
								
							</p>
							

							<!-- Product Single - Meta
							============================================= -->
							<div class="panel panel-default product-meta">
								<div class="panel-body">
									<span itemprop="productID" class="sku_wrapper">No(상품번호): <span class="sku" th:text="${courseCommand.goodsNo}"></span></span>
									<span class="posted_in">Category(종류): <a href="#" rel="tag" th:if="${courseCommand.goodsType} == 1">단일 코스</a>
									                                       <a href="#" rel="tag" th:if="${courseCommand.goodsType} == 2">패키지 코스</a>.</span>
								</div>
							</div><!-- Product Single - Meta End -->

						</div>
						
					</div>

				</div>

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
