<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
      	
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>

 </head>
<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>Payment details</h1>
			<span>결제 내역입니다.</span>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<!-- Shop
				============================================= -->
				<div id="shop" class="shop grid-container clearfix" data-layout="fitRows">
				   <div class="product clearfix">
						<div class="form-group row">
	        					<label for="venId" class="col-sm-10 col-form-label">
	        						업체 
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderList.venId}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderAddr" class="col-sm-10 col-form-label">
	        						배송지 주소
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderList.orderAddr}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderMsg" class="col-sm-10 col-form-label">
	        						주문 시 전달사항
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderList.orderMsg}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderDate" class="col-sm-10 col-form-label">
	        						주문일자
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderList.orderDate}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderPrice" class="col-sm-10 col-form-label">
	        						주문금액
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderList.orderPrice}"></p>
	        					</div>
	        				</div>
	        				<!-- <div class="form-group row" th:text="goodsNumbers:${goodsNumbers}">
	        					<label for="orderPrice" class="col-sm-10 col-form-label">
	        					        주문 상품내역
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${goodsNumbers}"></p>
	        					</div>
	        				</div>-->
	        			<div class="btn-group float-sm-right"> 
        					<a href="/" class="button button-3d fright">목록으로</a>
        				</div>
			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
