<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>Review</h1>
		</div>

	</section>
	
	<section id="content">
		
		<div class="content-wrap">
			
			<div class="container clearfix">
				
				<div class="row clearfix">
					<div class="col-md-12">
						<h3 class="">리뷰 작성</h3>

						<form id="" name="" class="nobottommargin" action="#" method="post">

							<div class="col_full">
								<label for="">제목:</label>
								<input type="text" id="" name="" value="" class="sm-form-control" />
							</div>

							<div class="col_full">
								<label for="">내용 <small>*</small></label>
								<textarea class="sm-form-control" id="" name="" rows="6" cols="30"></textarea>
							</div>

						</form>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</section>
	
    </th:block>
</body>
</html>
