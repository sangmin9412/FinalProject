<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>커플매칭 유료서비스 안내</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<div class="single-product">

					<div class="product">

						<div class="col_two_fifth">

							<div class="product-image">
								<div class="fslider" data-pagi="false" data-arrows="false" data-thumbs="true">
									<div class="flexslider">
										<div class="slider-wrap" data-lightbox="gallery">
											<div class="slide"><a href="#" title="Pink Printed Dress - Front View" data-lightbox="gallery-item"><img src="/static/upload/match/MATCHING1.png" alt="Pink Printed Dress"></a></div>
										</div>
									</div>
								</div>
							</div>

						</div>

						<div class="col_three_fifth product-desc nomargin">

							<div class="product-price">1,000,000원</div>

							<div class="clear"></div>
							<div class="line"></div>

							<!-- Product Single - Quantity & Cart Button
							============================================= -->
							<form th:action="@{order}" class="cart nobottommargin clearfix" method="post" enctype='multipart/form-data'>
								<div class="quantity clearfix">
								</div>
								<input type="submit" class="add-to-cart button nomargin" value="Buy">
							</form><!-- Product Single - Quantity & Cart Button End -->

							<div class="clear"></div>
							<div class="line"></div>

							<!-- Product Single - Short Description
							============================================= -->
							<p>
								▶ 전문 커플매니저를 통한 1:1 만남(기본 6회 제공)<br>
								▶ 이벤트 신청시, 우선 참석권과 매칭서비스<br>
								▶ 추가 서비스 만남 제공<br>
								▶ 매칭 상대 사진 제공<br>
							</p>
							

							<!-- Product Single - Meta
							============================================= -->
							<div class="panel panel-default product-meta">
								<div class="panel-body">
									<span itemprop="productID" class="sku_wrapper">No: <span class="sku"></span></span>
									<span class="posted_in">Category: <a href="#" rel="tag"></a></span>
								</div>
							</div><!-- Product Single - Meta End -->

						</div>
						
					</div>

				</div>

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
