<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style>
			label {
				font-size: 15px;
				font-weight: 400;
			}
		</style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>My Page</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<!-- Post Content -->
				<div class="postcontent nobottommargin col_last clearfix">
					<h3>매칭 추가정보 입력</h3>
<div th:each="list,i:${list}">
	        				<form action="" method="">
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						학력
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memCareer}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						직업
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memJob}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						연봉
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memSalary}]] 만원
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						키
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memHgt}]] cm
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						몸무게
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memWgt}]] kg
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						혈액형
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memBlood}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						종교
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memRlg}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						취미
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${list.memHobby}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				
	        				
	        				
	        				
	        				
	        				
	        				
	        			</form>
	        			
	        			<div class="btn-group float-sm-right">
        					<a th:href="@{memberAddModify(memId=${list.memId})}" class="button button-3d">수정</a>
        				</div>
	        			</div>
					
				</div><!-- .postcontent end -->

				<!-- left Menu -->
				<th:block th:replace="fragments/mypage_menu :: mypageMenuFragment(active='matching')"></th:block>
				<!-- .left Menu end -->

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
