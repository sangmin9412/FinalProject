<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style>
			label {
				font-size: 15px;
				font-weight: 400;
			}
		</style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>EVENT</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<!-- Post Content -->
				<div class="postcontent nobottommargin col_last clearfix">
					<h3>이벤트 참가 신청</h3>

					<form th:action="eventJoinPro" method="post" name="frm" enctype="multipart/form-data">
							<div class="form-group row">
	        					<label for="eveSubject" class="col-sm-2 col-form-label">
	        						이벤트 제목
	        					</label>
	        					<div class="col-sm-10">
	        						[[${eventDTO.eveSubject}]]
	        					</div>
	        				</div>
	        				
	        				
	        					<div class="form-group row">
	        					<label for="eveDate" class="col-sm-2 col-form-label">
	        						이벤트 일시
	        					</label>
	        					<div class="col-sm-10">
	        					[[${eventDTO.eveDate}]]
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="eveLoc" class="col-sm-2 col-form-label">
	        						이벤트 장소
	        					</label>
	        					<div class="col-sm-10">
	        						<div class="form-row">
	        						[[${eventDTO.eveLoc}]]
	           						</div>
	           					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="eveMxCnt" class="col-sm-2 col-form-label">
	        						모집 인원
	        					</label>
	        					<div class="col-sm-10">
									[[${eventDTO.eveMxCnt}]]
	        					</div>
	        				</div>
	        				
	        					<div class="form-group row">
	        					<label for="eveMxCnt" class="col-sm-2 col-form-label">
	        						참가자 이름
	        					</label>
	        					<div class="col-sm-10">
									[[${memberCommand.memName}]]
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="eveMxCnt" class="col-sm-2 col-form-label">
	        						전화번호
	        					</label>
	        					<div class="col-sm-10">
									[[${memberCommand.memTel}]]
	        					</div>
	        				</div>
							<input type="hidden" name="eveNo" th:value="${eventDTO.eveNo}"/>
							<input type="hidden" name="memId" th:value="${memberCommand.memId}">

							 <div class="btn-group float-sm-right">
								<button type="submit" class="btn btn-primary">등록</button>
							</div>
						</form>
				</div><!-- .postcontent end -->

				<!-- left Menu -->
			<!-- 	<th:block th:replace="fragments/mypage_menu :: mypageMenuFragment(active='matching')"></th:block> -->
				<!-- .left Menu end -->

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
