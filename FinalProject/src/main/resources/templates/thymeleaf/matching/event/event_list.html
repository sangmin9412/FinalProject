<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>Matching Service</h1>
		</div>

	</section>
	
	<section id="content">
		
		<div class="content-wrap">
			
			<div class="container clearfix">
				
				<div class="row" style="margin-bottom: 10px;">
					<div class="tright">
						<div class="form-inline">
							<input type="text" name="search" class="form-control" style="max-width:200px;" />
							<button class="button button-3d button-small">search</button>
						</div>
					</div>
				</div>
				
				<table class="table table-hover">
				  <colgroup>
					<col style="width:80px;" />
					<col />
					<col style="width:150px;" />
				  	<col style="width:200px;" />
				  </colgroup>
				<thead>
										<tr>
											<th>No</th>
											<th>이벤트 제목</th>
											<th>이벤트 일시</th>
											<th>모집인원</th>
											<th>업체담당자</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="list, i:${eventList}">
											<th>[[${i.count}]]</th>
											<td><a th:href="@{eventView(eveNo=${list.eveNo})}">[[${list.eveSubject}]]</a></td>
											<td>[[${list.eveDate}]]</td>
											<td>[[${list.eveMxCnt}]]</td>
											<td>[[${list.venId}]]</td>
										</tr>
										
									</tbody>
				</table>
				<div class="center">
					
					<th:block th:replace="fragments/includePage :: pagingFragment"></th:block>
				</div>
				
			</div>
			
		</div>
		
	</section>
	
    </th:block>
</body>
</html>
