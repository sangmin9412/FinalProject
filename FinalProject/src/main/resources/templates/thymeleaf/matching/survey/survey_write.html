<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>Matching Survey</h1>
		</div>

	</section>
	
	<section id="content">
			
		<div class="content-wrap">
		
			<div class="container clearfix">
				
				<div class="survey-area divcenter" style="max-width:500px;">
					<div class="panel panel-default nobottommargin">
						<div class="panel-body" style="padding: 40px;">
							<form class="nobottommargin" action="#" method="post">

								<h3>이상형 설문</h3>
	
								<div class="col_full">
									<label for="">나이대:</label>
									<select id="surAge" name="surAge" class="form-control">
										<option selected value="">관계없음</option>
										<option value='20'>20대</option>
										<option value='30'>30대</option>
										<option value='40'>40대</option>
										<option value='50'>50대</option>
									</select>
								</div>
	
								<div class="col_full">
									<label for="">학력:</label>
									<select id="surCareer" name="surCareer" class="form-control">
										<option selected value="">관계없음</option>
										<option value='A'>고졸</option>
										<option value='B'>전문학사</option>
										<option value='C'>학사</option>
										<option value='D'>석사</option>
										<option value='E'>박사</option>
									</select>
								</div>
								
								<div class="col_full">
									<label for="">직업군:</label>
									<select id="surJob" name="surJob" class="form-control">
										<option selected value="">관계없음</option>
										<option value='A'>무직</option>
										<option value='B'>사무직</option>
										<option value='C'>금융직</option>
										<option value='D'>기술직</option>
										<option value='E'>의료계</option>
										<option value='F'>언론계</option>
										<option value='G'>교사</option>
										<option value='H'>공무원</option>
										<option value='I'>공사직</option>
										<option value='J'>자영업</option>
										<option value='K'>예능계</option>
										<option value='L'>서비스</option>
										<option value='M'>전문직</option>
									</select>
								</div>
								
								<div class="col_full">
									<label for="">연봉:</label>
									<select id="surSalary" name="surSalary" class="form-control">
										<option selected value="">관계없음</option>
										<option value='2000'>2000만원이상</option>
										<option value='3000'>3000만원이상</option>
										<option value='4000'>4000만원이상</option>
										<option value='5000'>5000만원이상</option>
										<option value='6000'>6000만원이상</option>
										<option value='7000'>7000만원이상</option>
										<option value='8000'>8000만원이상</option>
										<option value='9000'>9000만원이상</option>
										<option value='10000'>1억원이상</option>
									</select>
								</div>
								<div class="col_full">
									<label for="">혈액형:</label>
									<select id="surBlood" name="surBlood" class="form-control">
										<option selected value="">관계없음</option>
										<option value='A'>A형</option>
										<option value='B'>B형</option>
										<option value='C'>AB형</option>
										<option value='D'>O형</option>
									</select>
								</div>
								<div class="col_full">
									<label for="">키:</label>
									<select id="surHgt" name="surHgt" class="form-control">
										<option selected value="">관계없음</option>
										<option value='140'>140cm이상</option>
										<option value='150'>150cm이상</option>
										<option value='160'>160cm이상</option>
										<option value='170'>170cm이상</option>
										<option value='180'>180cm이상</option>
										<option value='190'>190cm이상</option>
									</select>
								</div>
								<div class="col_full">
									<label for="">몸무게:</label>
									<select id="surWgt" name="surWgt" class="form-control">
										<option selected value="">관계없음</option>
										<option value='50'>50kg미만</option>
										<option value='60'>60kg미만</option>
										<option value='70'>70kg미만</option>
										<option value='80'>80kg미만</option>
										<option value='90'>90kg미만</option>
									</select>
								</div>
								<div class="col_full">
									<label for="">취미:</label>
									<select id="surHobby" name="surHobby" class="form-control">
										<option selected value="">관계없음</option>
										<option value='A'>등산</option>
										<option value='B'>독서</option>
										<option value='C'>음악감상</option>
										<option value='D'>게임</option>
										<option value='E'>운동</option>
										<option value='F'>영화관람</option>
										<option value='G'>여행</option>
									</select>
								</div>
								<div class="col_full">
									<label for="">종교:</label>
									<select id="surRlg" name="surRlg" class="form-control">
										<option selected value="">관계없음</option>
										<option value='A'>무교</option>
										<option value='B'>기독교</option>
										<option value='C'>천주교</option>
										<option value='D'>불교</option>
										<option value='E'>이슬람교</option>
									</select>
								</div>
	
								<div class="col_full nobottommargin">
									<a href="memberList" class="button button-3d button-black nomargin">submit</a>
									<!-- <button class="button button-3d button-black nomargin">submit</button> -->
								</div>
	
							</form>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</section>
	
    </th:block>
</body>
</html>
