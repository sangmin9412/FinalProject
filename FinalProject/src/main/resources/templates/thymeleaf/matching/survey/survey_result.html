<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>Matching Service</h1>
		</div>

	</section>
	
	<section id="content">
		
		<div class="content-wrap">
			
			<div class="container clearfix">
				<form th:action="@{/matching/match/payment}" id="frm" name="frm" method="post">
				<div class="row" style="margin-bottom: 10px;">
					<div class="tright">
						<div class="form-inline">
						<span>[[${#lists.size(memberList)}]]명의 회원과 매칭 성공 가능성이 있습니다.</span>
						<!-- 	<input type="text" name="search" class="form-control" style="max-width:200px;" /> -->
							<button type="submit" class="button button-3d button-small">매칭신청</button>
						</div>
					</div>
				</div>
				</form>
				
				
				<table class="table table-hover">
				  <colgroup>
					<col style="width:80px;" />
					<col />
					<col style="width:150px;" />
				  	<col style="width:200px;" />
				  </colgroup>
				 <thead>
										<tr>
											<th>No</th>
											<th>이름</th>
											<th>전화번호</th>
											<th>생년월일</th>
											<th>지역</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="list , i: ${memberList}"  >
											<th>[[${i.count}]]</th>
											<td>[[${list.memName}]]</td>
											<td>[[${list.memTel}]]</td>
											<td><span th:text="${#dates.format(list.memBirth,'yyyy년 **월 **일')}"></span></td>
											<td>[[${list.memAddr}]]</td>
										</tr>
									</tbody>
				</table>
				
				<div class="center">
					<ul class="pagination">
						<li><a href="#">«</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">»</a></li>
					</ul>
					
					<!-- 개발이 완료되면 아래 인크루드 사용하세요 
					<th:block th:replace="fragments/includePage :: pagingFragment"></th:block>
					 -->
				</div>
				
			</div>
			
		</div>
		
	</section>
	
    </th:block>
</body>
</html>
