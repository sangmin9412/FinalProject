<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/matching/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">회원 등록</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form action="memberJoin" method="POST" name="frm" id="frm">
	        				<div class="form-group row">
	        					<label for="memId" class="col-sm-2 col-form-label">
	        						아이디
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="text" name="memId" class="form-control" id="memId">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memPass" class="col-sm-2 col-form-label">
	        						패스워드
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="password" name="memPass" class="form-control" id="memPass">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memPassCon" class="col-sm-2 col-form-label">
	        						패스워드 확인
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="password" name="memPassCon" class="form-control" id="memPassCon">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memName" class="col-sm-2 col-form-label">
	        						이름
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="text" name="memName" class="form-control" id="memName">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memBirth" class="col-sm-2 col-form-label">
	        						생년월일
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="date" name="memBirth" class="form-control" id="memBirth">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memGender" class="col-sm-2 col-form-label">
	        						성별
	        					</label>
	        					<div class="col-sm-10">
									<select id="memGender" name="memGender" class="form-control">
										<option value='M'>남자</option>
										<option value='F'>여자</option>
									</select>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memTel" class="col-sm-2 col-form-label">
	        						전화번호
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="text" name="memTel" class="form-control" id="memTel">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memEmail" class="col-sm-2 col-form-label">
	        						이메일
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="email" name="memEmail" class="form-control" id="memEmail">
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="memAddr" class="col-sm-2 col-form-label">
	        						주소
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="text" name="memAddr" class="form-control" id="memAddr">
	        					</div>
	        				</div>
	        				
	        				
	        				
	        				
	        				
	        				<!-- <div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						select title
	        					</label>
	        					<div class="col-sm-10">
									<select id="" class="form-control">
										<option selected="">Choose...</option>
										<option>...</option>
									</select>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						file title
	        					</label>
	        					<div class="col-sm-10">
	        						<input type="file" class="form-control" id="">
	        					</div>
	        				</div> -->
	        				<div class="btn-group float-sm-right">
	        					<button type="submit" class="btn btn-primary">등록</button>
	        				</div>
	        			</form>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
