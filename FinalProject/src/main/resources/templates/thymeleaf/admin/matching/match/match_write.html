<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin/matching/default">
<head>
<title>Admin</title>
<!-- 페이지 css -->
<th:block layout:fragment="css">
	<style></style>
</th:block>

<!-- 페이지 js -->
<th:block layout:fragment="js">
	<script></script>
</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">매칭현황 등록</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<!-- Page 컨텐츠 영역 -->
						<form action="" method="">
							<div class="form-group row">
								<label for="" class="col-sm-2 col-form-label"> 매칭회원 </label>
								<div class="col-sm-10">
									<input type="text" name="memId" class="form-control" id="">
									<button type="button" class="memSearch" >검색</button>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-2 col-form-label"> 상대회원 </label>
								<div class="col-sm-10">
									<input type="text" name="partnerId" class="form-control" id="">
									<button type="button" class="memSearch" >검색</button>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-2 col-form-label"> 매칭일시 </label>
								<div class="col-sm-10">
									<input type="datetime-local" name="matDate"
										class="form-control" id="">
								</div>
							</div>
							
							
							<div class="form-group row">
							<label for="" class="col-sm-2 col-form-label"> 성사여부 </label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="matCheck" id="inlineRadio1" value="Y">
								<label class="form-check-label" for="inlineRadio1">YES</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="matCheck" id="inlineRadio1" value="N">
								<label class="form-check-label" for="inlineRadio1">NO</label>
							</div>
							</div>


							<div class="btn-group float-sm-right">
								<button type="submit" class="btn btn-primary">등록</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
