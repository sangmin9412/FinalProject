<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/matching/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">이벤트 상세</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form action="" method="">
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						이벤트 NO
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${eventDTO.eveNo}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						이벤트 제목
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${eventDTO.eveSubject}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						이벤트 내용
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:utext="${eventDTO.eveContent}">
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						이벤트 일시
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${eventDTO.eveDate}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						이벤트 장소
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${eventDTO.eveLoc}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						모집인원
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${eventDTO.eveMxCnt}]]
	        						</p>
	        					</div>
	        				</div>
	        					<th:block th:if="${eventDTO.eveStoreImage != null}">
	        				<div class="form-group row"th:each="file, i:${fileList}">
	        					<label for="" class="col-sm-2 col-form-label">
	        						
	        					</label>
	        					<div class="col-sm-10" >
	        						<p class="form-control-plaintext">
	        							<img th:src="@{'/static/upload/event/'+${file.eveStoreImage}}"/>
	        						</p>
	        					</div>
	        				</div>
	        					</th:block>
	        				
	        				
	        				
	        			</form>
	        			<div class="btn-group float-sm-right">
        					<a th:href="@{/admin/matching/event/eventModify(eveNo=${eventDTO.eveNo})}" class="btn btn-primary">수정</a>
        					<a href="/admin/matching/event/eventList" class="btn btn-primary">목록으로</a>
        				</div>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
