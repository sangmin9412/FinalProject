<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/intra/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">공지사항 상세</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						글 번호
        					</label>
        					<div class="col-sm-10">
        						<p class="form-control-plaintext">
        							[[${intraNoticeCommand.notNo}]]
        						</p>
        					</div>
        				</div>
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						작성자
        					</label>
        					<div class="col-sm-10">
        						<p class="form-control-plaintext">
        							[[${intraNoticeCommand.empId}]]
        						</p>
        					</div>
        				</div>
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						제목
        					</label>
        					<div class="col-sm-10">
        						<p class="form-control-plaintext">
        							[[${intraNoticeCommand.notSub}]]
        						</p>
        					</div>
        				</div>
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						내용
        					</label>
        					<div class="col-sm-10">
        						    <p class="form-control-plaintext" th:utext="${#strings.replace(intraNoticeCommand.notCont, T(System).getProperty('line.separator'), '&lt;br /&gt;')}">
        						</p>
        					</div>
        				</div>
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						등록일
        					</label>
        					<div class="col-sm-10">
        						<p class="form-control-plaintext">
        							[[${#dates.format(intraNoticeCommand.notDate, 'yyyy-MM-dd')}]]
        						</p>
        					</div>
        				</div>
        				<div class="form-group row">
        					<label for="" class="col-sm-2 col-form-label">
        						파일
        					</label>
        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" >
	        							<a th:href="@{fileDown(ofile=${intraNoticeCommand.notOriginFile},sfile=${intraNoticeCommand.notStoreFile})}" >
	        								[[${ intraNoticeCommand.notOriginFile }]]
	        							</a>
										&nbsp;&nbsp; / &nbsp;&nbsp;
										[[${intraNoticeCommand.notSize }]]Byte
	        						</p>
        					</div>
        				</div>
	        			<div class="btn-group float-sm-right">
	        			    <a th:href="@{noticeModify(num=${intraNoticeCommand.notNo})}" class="btn btn-primary">수정</a>
	        			    <a th:href="@{noticedelete(num=${intraNoticeCommand.notNo})}" class="btn btn-primary">삭제</a>
        					<a href="/admin/intra/notice/noticeList" class="btn btn-primary">목록으로</a>
        				</div>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
