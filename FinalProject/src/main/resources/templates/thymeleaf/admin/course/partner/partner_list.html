<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/course/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">업체 리스트</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<div class="row">
	        				<div class="col-sm-12">
			        			<!-- Page 컨텐츠 영역 -->
								<table class="table table-bordered">
									<colgroup>
										<col style="width:80px;" />
										<col />
										<col />
										<col />
									</colgroup>
									<thead>
										<tr>
											<th>No</th>
											<th>업체 아이디</th>
											<th>업체명</th>
											<th>업체계약일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="partner, i: ${p_lists}" >
											<td>[[${ ((page - 1) * limit) + i.count }]]</td>
											<td>
												<a th:href="@{partnerView(id=${partner.venId})}" th:text="${partner.venId}"></a>
											</td>
											<td th:text="${partner.venName}"></td>
											<td th:text="${partner.venCdate}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						
						<th:block th:replace="fragments/admin/includePage :: pagingFragment"></th:block>
						 
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
