<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/course/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">결제 상세 (결제번호)</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form action="" method="">
	        				<div class="form-group row">
	        					<label for="venId" class="col-sm-2 col-form-label">
	        						결제자 아이디
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.venId}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						업체
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.venId}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderAddr" class="col-sm-2 col-form-label">
	        						배송지 주소
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.orderAddr}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderMsg" class="col-sm-2 col-form-label">
	        						배송 시 전달 메세지
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.orderMsg}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="goodsNo" class="col-sm-2 col-form-label">
	        						대표 주문 상품 번호
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.goodsNo}"></p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="orderDate" class="col-sm-2 col-form-label">
	        						주문일시
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.orderDate}"></p>
	        					</div>
	        				</div>	
	        				<div class="form-group row">
	        					<label for="orderPrice" class="col-sm-2 col-form-label">
	        						결제금액
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext" th:text="${orderCommand.orderPrice}"></p>
	        					</div>
	        				</div>		        					        					        					        				
	        			</form>
	        			<div class="btn-group float-sm-right">
        					<a href="/admin/course/payment/paymentList" class="btn btn-primary">목록으로</a>
        				</div>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
