<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/course/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">결제 리스트</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<div class="row">
	        				<div class="col-sm-12">
			        			<!-- Page 컨텐츠 영역 -->
								<table class="table table-bordered">
									<colgroup>
										<col style="width:90px;" />
										<col />
										<col />
										<col />
									</colgroup>
									<thead>
										<tr>
											<th>결제번호</th>
											<th>결제일자</th>
											<th>업체</th>
											<th>결제자</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="payment : ${payment_list}" >
											<td>
												<a th:href="@{paymentView(payNo=${payment.orderNo})}" th:text="${payment.orderNo}"></a>
											</td>
											<td th:text="${payment.orderDate}"></td>
											<td th:text="${payment.venId}"></td>
											<td th:text="${payment.memId}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						
						<!--<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-end">
								<li class="page-item"><a class="page-link" href="#">Previous</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
					
						개발이 완료되면 페이징은 아래에 있는걸로 사용하세요 	 -->
						<th:block th:replace="fragments/admin/includePage :: pagingFragment"></th:block>
						
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
