<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/login">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<div class="container">
		
		    <!-- Outer Row -->
		    <div class="row justify-content-center">
		
		      <div class="col-xl-6 col-lg-6 col-md-9">
		
		        <div class="card o-hidden border-0 shadow-lg my-5">
		          <div class="card-body p-0">
		            <!-- Nested Row within Card Body -->
		            <div class="row">
		              <div class="col-lg-12">
		                <div class="p-5">
		                  <div class="text-center">
		                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
		                  </div>
		                  <form th:action="login" method="post" th:object="${loginCommand}">
		                  	<input type="hidden" name="path" th:value="${path}" />
		                    <div class="form-group">
		                      <input type="text" name="userId" class="form-control form-control-user" th:if="${isId != null}" th:value="${isId}" placeholder="ID" maxlength="12">
		                      <input type="text" name="userId" class="form-control form-control-user" th:if="${isId == null}" th:field="*{userId}" placeholder="ID" maxlength="12">
		                      <div style="display:block;" class="invalid-feedback" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
		                      <div style="display:block;" class="invalid-feedback" th:if="${valid_Id != null}" th:text="${valid_Id}"></div>
		                    </div>
		                    <div class="form-group">
		                      <input type="password" name="userPw" class="form-control form-control-user" placeholder="Password">
		                      <div style="display:block;" class="invalid-feedback" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></div>
		                      <div style="display:block;" class="invalid-feedback" th:if="${valid_Pw != null}" th:text="${valid_Pw}"></div>
		                    </div>
		                    <div class="form-group">
		                      <div class="custom-control custom-checkbox small">
		                        <input type="checkbox" name="idStore" class="custom-control-input" id="customCheck" th:attr="checked = ${isId != null} ? true : false">
		                        <label class="custom-control-label" for="customCheck">Remember Me</label>
		                      </div>
		                    </div>
		                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
		                  </form>
		                  <hr>
		                  <div class="text-center">
		                    <a class="small" href="findId">Forgot ID?</a>
		                  </div>
		                  <div class="text-center">
		                    <a class="small" href="findPassword">Forgot Password?</a>
		                  </div>
		                  <div class="text-center">
		                    <a class="small" href="/admin/intra/employee/employeeWrite">Create an Account!</a>
		                  </div>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		
		      </div>
		
		    </div>
		
		  </div>
    </th:block>
</body>
</html>
