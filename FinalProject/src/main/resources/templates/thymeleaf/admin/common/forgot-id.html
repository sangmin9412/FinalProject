<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/login">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<div class="container">
    	
	    	<!-- Outer Row -->
		    <div class="row justify-content-center">
		
		      <div class="col-xl-6 col-lg-6 col-md-9" style="max-width:600px;">
		
		        <div class="card o-hidden border-0 shadow-lg my-5">
		          <div class="card-body p-0">
		            <!-- Nested Row within Card Body -->
		            <div class="row">
		              <div class="col-lg-12">
		                <div class="p-5">
		                  <div class="text-center">
		                    <h1 class="h4 text-gray-900 mb-2">아이디 찾기</h1>
		                  </div>
		                  <form action="findId" method="post" th:object="${changeIdCommand}">
		                  	<div class="form-group">
		                      <input type="text" name="userName" class="form-control form-control-user" th:field="*{userName}" placeholder="Name">
		                      <div class="d-block invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
		                    </div>
		                    <div class="form-group">
		                      <input type="text" name="userEmail" class="form-control form-control-user" th:field="*{userEmail}" placeholder="Email">
		                      <div class="d-block invalid-feedback" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></div>
		                    </div>
		                    <div class="form-group">
		                      <input type="text" name="userTel" class="form-control form-control-user" th:field="*{userTel}" placeholder="Tel" maxlength="13">
		                      <div class="d-block invalid-feedback" th:if="${#fields.hasErrors('userTel')}" th:errors="*{userTel}"></div>
		                    </div>
		                    <button type="submit" class="btn btn-primary btn-user btn-block">Find ID</button>
		                  </form>
		                  <hr>
		                  <div class="text-center">
		                    <a class="small" href="findPassword">Forgot Password?</a>
		                  </div>
		                  <div class="text-center">
		                    <a class="small" href="login">Already have an account? Login!</a>
		                  </div>
		                  <!-- 
		                  <div class="text-center">
		                    <a class="small" href="register">Create an Account!</a>
		                  </div>
		                   -->
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		
		      </div>
		
		    </div>
		
		 </div>
    </th:block>
</body>
</html>
