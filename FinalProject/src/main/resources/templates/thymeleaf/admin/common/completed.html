<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/login">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<div class="container">
		
		    <!-- Outer Row -->
		    <div class="row justify-content-center">
		
		      <div class="col-xl-6 col-lg-6 col-md-9">
		
		        <div class="card o-hidden border-0 shadow-lg my-5">
		          <div class="card-body p-0">
		            <!-- Nested Row within Card Body -->
		            <div class="row">
		              <div class="col-lg-12">
		                <div class="p-5">
		                  <div class="text-center">
		                    <h1 class="h4 text-gray-900 mb-4">[[${completedText}]]</h1>
		                  </div>
		                  <div class="text-center" th:if="${notId != null}" th:text="${notId}"></div>
		                  <div class="text-center" th:if="${checkId != null}" th:text="${checkId}"></div>
		                  <div class="text-center">
		                    <a class="medium" th:href="@{${url}}">메인으로</a>
		                  </div>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		
		      </div>
		
		    </div>
		
		  </div>
    </th:block>
</body>
</html>
