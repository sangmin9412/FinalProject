<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/sub">
<head>
  	<title>User</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
	<th:block layout:fragment="content" class="content">
   	<section id="page-title">

		<div class="container clearfix">
			<h1>My Page</h1>
		</div>

	</section>
	
	<section id="content">

		<div class="content-wrap">

			<div class="container clearfix">

				<!-- Post Content -->
				<div class="postcontent nobottommargin col_last clearfix">
				
					<h3>내 정보</h3>

					<div class="col_full">
						<label for="register-form-name">ID:</label>
						<p>[[${memberCommand.memId}]]</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Name:</label>
						<p>[[${memberCommand.memName}]]</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Email:</label>
						<p>[[${memberCommand.memEmail}]]</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Tel:</label>
						<p>[[${memberCommand.memTel}]]</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Birth:</label>
						<p>[[${#dates.format(memberCommand.memBirth, 'yyyy-MM-dd')}]]</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Gender:</label>
						<p th:if="${memberCommand.memGender eq 'M'}">남자</p>
						<p th:if="${memberCommand.memGender eq 'F'}">여자</p>
					</div>
					<div class="col_full">
						<label for="register-form-name">Address:</label>
						<p>[[${memberCommand.memAddr}]]</p>
					</div>

					<div class="col_full nobottommargin">
						<a th:href="@{/mypage/mymodify/{id}(id=${ memberCommand.memId })}" class="button button-3d button-black nomargin" id="register-form-submit">Modify</a>
					</div>

				</div><!-- .postcontent end -->

				<!-- left Menu -->
				<th:block th:replace="fragments/mypage_menu :: mypageMenuFragment(active='myinfo')"></th:block>
				<!-- .left Menu end -->

			</div>

		</div>

	</section>
    </th:block>
</body>
</html>
