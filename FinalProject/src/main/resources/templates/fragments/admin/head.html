<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="headFragment">
		<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- 공통 css -->
		<!-- Custom fonts for this template-->
		<link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		
		<!-- Custom styles for this template-->
		<link href="/admin/css/sb-admin-2.min.css" rel="stylesheet"><!-- 공통 js -->
		<!-- Bootstrap core JavaScript-->
		<script src="/admin/vendor/jquery/jquery.min.js"></script>
		<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		
		<!-- Core plugin JavaScript-->
		<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
		
		<!-- Custom scripts for all pages-->
		<script src="/admin/js/sb-admin-2.js"></script>
		<script type="text/javascript"	src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
	<script type="text/javascript">
	         function openZipSearch() {
	            new daum.Postcode({
	               oncomplete: function(data) {
	            	   var fullAddr = data.address; // 최종 주소 변수
	                   var extraAddr = ''; // 조합형 주소 변수
	    
	                   // 기본 주소가 도로명 타입일때 조합한다.
	                   if(data.addressType === 'R'){
	                       //법정동명이 있을 경우 추가한다.
	                       if(data.bname !== ''){
	                           extraAddr += data.bname;
	                       }
	                       // 건물명이 있을 경우 추가한다.
	                       if(data.buildingName !== ''){
	                           extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                       }
	                       // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
	                       fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
	            	   
	                  $('[name=memAddr]').val(fullAddr);
	                  $('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
	                  $('[name=addr1]').val(data.address);
	                  $('[name=addr2]').val(data.buildingName);
	               }
	               }
	            }).open();
	         }
	     $(function(){
	    	 $(".memSearch").click(
	    			 function(){
	    				 window.open("/member/search", "PopupWin", "win", "width=500, height=300");    				 
	    				 
	    			 });
	     });
	
	
	</script>
		
		<!-- 개별 css -->
		<th:block layout:fragment="css"></th:block>
		
		<!-- 개별 js -->
		<th:block layout:fragment="js"></th:block>
	</head>
</html>
